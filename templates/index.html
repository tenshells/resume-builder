<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Build Your Resume</h1>
        <form action="/generate_resume" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <email type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="5"></textarea><br>

            <label for="education">Education (e.g., Degree, University, Year):</label>
            <textarea id="education" name="education" rows="3"></textarea><br>

            <label for="experience">Experience (e.g., Job Title, Company, Dates, Responsibilities):</label>
            <textarea id="experience" name="experience" rows="5"></textarea><br>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills"><br>

            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
